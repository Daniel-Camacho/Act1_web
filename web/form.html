<html>
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Beer selection Page</h1>
        <form method="post" action="Serverlt.do">
            <p>Select beer characteristics</p>
            Color:
            <select name="color" size="1">
                <option value="light"> light </option>
                <option value="amber"> amber </option><!---->
                <option value="brown"> brown </option>
                <option value="dark"> dark </option>
            </select>
            <select name="background" size="1">
                <option value="white"> blanco </option>
                <option value="black"> negro </option><!---->
                <option value="red"> rojo </option>
                <option value="gray"> gris </option>
            </select>
        </form>
        <form method="post" action="Serverlt.do">
            <p>Datos de contacto</p>
            <label for="POST-name">Nombre:</label>
            <input id="POST-name" type="text" name="name">
            <label for="POST-name">E-mai:</label>
            <input id="POST-email" type="text" name="Emai">
            <label for="POST-name">Telefono:</label>
            <input id="POST-telefono" type="text" name="telefono">
            <label for="POST-name">Comentario:</label>
            <input id="POST-comentario" type="text" name="comentario">
            <input type="submit">
        </form>
    </body>
</html>
